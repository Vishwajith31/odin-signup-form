<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="left">
        <img
          class="bg-img"
          src="./images/halie-west-25xggax4bSA-unsplash.jpg"
          alt="odin-background"
        />
        <div class="logo">
          <img
            class="odin-logo"
            src="./images/odin-lined.png"
            alt="odin-logo"
          />
        </div>
        <span id="credit"
          >Photo by
          <a href="https://unsplash.com/@haliewestphoto">Halie West </a>on
          <a
            href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
            >Unsplash</a
          >
        </span>
      </div>
      <div id="right">
        <div class="right-header">
          <div class="heading">
            <h3>
              This is not a real online service! You know you need something
              like this in your life to help you realize your deepest dreams.
            </h3>
            <h3>Sign up <em>now</em> to get started.</h3>
          </div>
          <h2 class="you">You <em>know</em> you want to.</h2>
        </div>
        <div class="login-form">
          <h2>Let's do this!</h2>
          <form action="" id="sign-up" method="get">
            <div class="row">
              <div class="title">
                <label for="firstname">FIRST NAME</label>
              </div>
              <input
                type="text"
                name="firstname"
                id="firstname"
                maxlength="20"
                required
              />
              <div class="title">
                <label for="email">EMAIL</label>
              </div>
              <input type="email" id="email" name="email" required />
              <div class="title">
                <label for="pwd">PASSWORD</label>
              </div>
              <input
                class="pwd"
                type="password"
                name="password"
                id="pwd"
                pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}$"
                title="Must contain 6 or more characters with at least one uppercase letter, one lowercase, and one number"
                required
              />
              <span class="hiddenPwd">*Passwords do not match</span>
            </div>
            <div class="row">
              <div class="title">
                <label for="lastname">LAST NAME</label>
              </div>
              <input
                type="text"
                id="lastname"
                name="lastname"
                maxlength="20"
                required
              />
              <div class="title">
                <label for="phone">PHONE NUMBER</label>
              </div>
              <input
                type="numeric"
                name="phone"
                id="phone"
                maxlength="10"
                required
              />
              <div class="title">
                <label for="confirm">CONFIRM PASSWORD</label>
              </div>
              <input
                type="password"
                id="confirm"
                class="confirm"
                name="confirm"
                required
              />
            </div>
          </form>
        </div>
        <div class="account">
          <button type="submit" form="sign-up" class="submit-btn">
            Create Account
          </button>
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
